<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>solver performance test</title>

	<style>
		#console {
			background: #ddd;
			padding: 20px;
		}
		#console code {
			display: block;
			margin: 3px 0;
		}
	</style>

</head>

<body>

<div id="page">


	<main>

		<div id="console"></div>

	</main>

</div>


<script src="../dist/nonogram.min.js"></script>

<script>

	// start: 3.6 - 5.5
	// final 1.95

	(function ()
	{
		const creator         = new Nonogram.Creator(),
			  log             = [],
			  iterations      = 100,
			  width           = 30,
			  height          = 30
		;
		let totalSolvingTime  = 0,
			totalCreationTime = 0,
			testPuzzle
		;

		for (let i = 0; i < iterations; i++) {

			testPuzzle = creator.createRandom( width, height );
			totalSolvingTime += creator.solvingTime;
			totalCreationTime += creator.creationTime;
		}

		log.push( 'created ' + iterations + ' random ' + width + 'x' + height + ' puzzles.' );
		log.push( 'Creation Time Elapsed: ' + totalCreationTime );
		log.push( 'Solving Time Elapsed: ' + totalSolvingTime );

		log.forEach( ( item ) =>
		{
			document.querySelector( '#console' ).innerHTML += '<code>' + item + '</code>';
		} );

	})();

</script>


</body>
</html>
