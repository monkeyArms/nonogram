<div class="nonogram-generate-controls">

	<fieldset>
		<legend>Generate Random Puzzle:</legend>

		<div class="control-group">

			<select data-nonogram-generate-width class="width" aria-label="Width" id="nonogram-generate-width">
				<template data-nonogram-generate-width-options>
					<option></option>
				</template>
			</select>

			<label class="x">x</label>

			<select data-nonogram-generate-height class="height" aria-label="Height">
				<template data-nonogram-generate-height-options>
					<option></option>
				</template>
			</select>

			<button data-nonogram-generate-button class="nonogram-button button icon generate">Generate</button>

		</div>
	</fieldset>

	<fieldset>
		<legend>Load Example:</legend>

		<div class="control-group">

			<select data-nonogram-choose-predefined aria-label="Load an Example">
				<option value="">Choose</option>
				<template data-nonogram-choose-predefined-options>
					<option></option>
				</template>
			</select>

		</div>
	</fieldset>

	<fieldset>
		<legend>Board Size:</legend>

		<div class="control-group">

			<select data-nonogram-board-size aria-label="Board Size">
				<template data-nonogram-board-size-options>
					<option></option>
				</template>
			</select>

		</div>
	</fieldset>


	<fieldset>
		<legend>Puzzle Controls:</legend>

		<div class="control-group">

			<button data-nonogram-game-reset class="nonogram-button button icon reset">Reset</button>
			<button data-nonogram-game-solve class="nonogram-button button icon solve">Solve</button>

		</div>
	</fieldset>


</div>
